<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Budget Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="main">
    <div class="exp">
      Expence Tracker
    </div>
    <div class="bal">
      Your Balance
    </div>
    <div class="par">
      <h3 id="balance">00000</h3>
    </div>
    <div class="inco">
      <ul class="header">
        <li>Income </li>
        <li>Expence</li>
      </ul>
    </div>
    <div class="rakesh">
      <ul class="rakesh1">
        <li class="no" id="money-plus">00000</li>
        <li id="money-minus">-0000</li>
      </ul>

    </div>
    <div class="his">
      History
    </div>
    <div class="product">
      <ul id="product">

      </ul>
    </div>
    <div class="new">
      Add New Transaction
    </div>
    <br>
    <div class="txt">
      Text
    </div>
    <div class="number">
      <input type="text" class="number1" id="description">
    </div>
    <br>
    <div class="txt1">
      Amount
    </div>
    <div class="number">
      <input type="number" class="number1" id="amount">
    </div>
    <br>

    <div class="button">
      <button class="btn" onclick="budgettracker()">Add Transaction</button>
    </div>
  </div>
</body>

</html>
